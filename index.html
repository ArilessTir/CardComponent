<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="card">
  <img class="hero" src="images/illustration-hero.svg" alt="">

  <h1 class="title card-title"> Order Summary </h1>

  <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like! </p>

  <div class="price"> 
    <img src="images/icon-music.svg" alt="">
     <div class="plan"> Annual Plan  </div> 
     <a href=""> Change </a>
  </div>

  <button class="btn payment"> Proceed to Payment </button>
  <button class="btn cancel"> Cancel Order </button>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ariless Tir</a>.
  </div> 
</body>
</html>
